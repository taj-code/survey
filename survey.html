<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <h1>Survey about food</h1>
  <select class="form-group" id="drinks">
    <option value="1">Water</option>
    <option value="2">Coca-Cola</option>
    <option value="3">Sprite</option>
    <option value="4">Coffee</option>
  </select>
  <h2>Ice cream flavor</h2>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="Vanilla" id="vanilla" class="vanilla">
      Vanilla
    </label>
  </div>  
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="Chocolate" id="chocolate" class="chocolate">
      Chocolate
    </label>  
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="Cookie Dough" id="cookiedough" class="cookiedough">
      Cookie Dough
    </label> 
    
  </div>
  <div class="form-group">
    <label for="born">Date of birth:</label>
    <input id="born" class="form-group" type="date">
  </div>
  <div class="form-group">
    <label for="color">What is Your favorite color?</label>
    <input type="color" class="form-control" type="color">
  </div>
  <button type="submit" class="btn" id="iceCreamButton">Submit</button> 
  
  
  <div id="output">
    <p>HERE</p>
  </div>
  
</body>
</html>
